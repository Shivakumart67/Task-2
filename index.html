<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
    <title>Shivakumara T Frontend 1 AccioJob 21 January 2023</title>
</head>
<body>
    <div class="test2">
        <form action="#">
          <div class="left">
            <label for="inputtext"
              >Text Field <em style="color: red">*</em></label
            >
            <div>
              <input
                type="text"
                name="inputtext"
                id="inputtext"
                value="Input Text"
              />
            </div>
            <br />
            <label for="select">Select Field</label>
            <div>
              <select name="" id="">
                <option value="Select">Select</option>
              </select>
            </div>
            <br />
            <label for="textfield">Text Area</label>
            <div>
              <textarea name="textfield" id="textfield" cols="40" rows="5">
                Text Area</textarea
              >
            </div>
            <br />
            <div>
              <span style= "line-height: 30px;">Text Field with Add-ons <span style="color: red;">*</span></span><br>
              <span>Label</span
              ><input type="text" name="" id="" value="Input Text" />
              <button>Button</button>
            </div>
          </div>
  
          <div class="right">
            <div>
              <input type="text" name="" id="" value="Search" />
            </div>
            <div
              class="value-button"
              id="decrease"
              onclick="decreaseValue()"
              value="Decrease Value"
            >
              <br />
              -
            </div>
            <input type="number" id="number" value="1" />
            <div
              class="value-button"
              id="increase"
              onclick="increaseValue()"
              value="Increase Value"
            >
              +
            </div>
            <br />
            <div><input type="checkbox" name="" id="" /> Checkbox</div>
            <br />
            <div><input type="radio" name="" id="" /> Radio Button</div>
            <br />
            <div>
              <label class="switch">
                <div style="padding-left: 60px">Switch</div>
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </form>
      </div>
</body>
</html>
